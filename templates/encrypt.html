{% extends "base.html"%}
{%block title%}
    encryption
{%endblock%}

{%block content%}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg border-0 rounded-lg" style="width: 100%; max-width: 500px;">
        <div class="card-body p-5">
            <h1 class="card-title text-center mb-4">Encrypt File</h1>
            <p class="card-subtitle text-center text-muted mb-4">
                Upload your file to secure it with encryption.
            </p>
            <form action="{{url_for('encrypt')}}" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="message" class="form-label visually-hidden">Select file to encrypt:</label>
                    <input type="file" class="form-control form-control-lg" name="message" id="message" accept="*/*" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Encrypt and Download</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
